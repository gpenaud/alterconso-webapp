<VirtualHost *:80>
  ServerName  cagette.localhost
  Redirect permanent / https://cagette.localhost/

  LogLevel  warn
  ErrorLog  /dev/stderr
  CustomLog /dev/stdout combined
</VirtualHost>

<VirtualHost *:443>
  ServerName  cagette.localhost
  ServerAdmin  guillaume.penaud@gmail.com

  DocumentRoot /var/www/cagette/www

  SSLEngine             On
  SSLCertificateFile    /etc/apache2/certificates/cert.pem
  SSLCertificateKeyFile /etc/apache2/certificates/key.pem

  LogLevel  warn
  ErrorLog  /dev/stderr
  CustomLog /dev/stdout combined

  <Directory /var/www/cagette/www>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
