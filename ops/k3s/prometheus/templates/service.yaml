apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .Chart.Name }}-service
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port:   "9090"
spec:
  type: ClusterIP
  selector:
    app: {{ .Release.Name }}-{{ .Chart.Name }}-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9090
