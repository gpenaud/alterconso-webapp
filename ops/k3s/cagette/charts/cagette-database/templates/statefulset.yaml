apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ .Chart.Name }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      terminationGracePeriodSeconds: 10
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mysql
              protocol: TCP
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_HOST
              value: "%"
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DATABASE
              value: "db"
            - name: MYSQL_USER
              value: "docker"
            - name: MYSQL_PASSWORD
              value: "docker"
          #   - name: MYSQL_DATABASE
          #     value: "db"
          #   - name: MYSQL_USER
          #     value: "docker"
          # envFrom:
          #   - secretRef:
          #       name: {{ .Chart.Name }}
          volumeMounts:
            - name: {{ .Chart.Name }}-data
              mountPath: "/var/lib/mysql"
            - name: {{ .Chart.Name }}-config
              mountPath: "/etc/mysql/conf.d"
              readOnly: true
      volumes:
        - name: {{ .Chart.Name }}-data
          persistentVolumeClaim:
            claimName: {{ .Chart.Name }}
        - name: {{ .Chart.Name }}-config
          configMap:
            name: {{ .Chart.Name }}
            items:
            - key: "my.cnf"
              path: "my.cnf"
