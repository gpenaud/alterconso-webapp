version: "3.6"

networks:
  cagette:

volumes:
  database:

services:
  webapp:
    image: gpenaud/cagette-webapp
    build:
      context: .
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./configuration/apache2/apache2.conf:/etc/apache2/apache2.conf
      - ./configuration/apache2/certificates:/etc/apache2/certificates
      - ./configuration/apache2/vhosts/https.conf:/etc/apache2/sites-available/cagette.localhost.conf
      - ./configuration/apache2/vhosts/https.conf:/etc/apache2/sites-enabled/cagette.localhost.conf
      - ./configuration/app/config.xml:/var/www/cagette/config.xml
    depends_on:
      - mysql
    networks:
      - cagette

  mailer:
    hostname: mailer
    image: gpenaud/cagette-mailer
    build:
      context: ./../cagette-mailer
    ports:
      - 5000
    environment:
      # mailer configuration
      MAILER_HOST: "0.0.0.0"
      # smtp relay configuration
      SMTP_HOST: "${CAGETTE_SMTP_HOST:-}"
      SMTP_PORT: "${CAGETTE_SMTP_PORT:-}"
      SMTP_USER: "${CAGETTE_SMTP_USER:-}"
      SMTP_PASSWORD: "${CAGETTE_SMTP_PASSWORD:-}"
    depends_on:
      - webapp
    networks:
      - cagette

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
    ports:
      - 3306:3306
    volumes:
      - database:/var/lib/mysql
      - ./configuration/mysql/dumps/:/root/dumps
      - ./configuration/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - cagette
