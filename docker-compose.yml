version: "3"

networks:
  cagette:

volumes:
  database:

services:
  cagette:
    build: .
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/httpd/vhosts/https.conf:/etc/apache2/sites-available/cagette.localhost.conf
      - ./docker/httpd/certificates:/etc/apache2/certificates
    depends_on:
      - mysql
    networks:
      - cagette

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
    ports:
      - 3306
    volumes:
      - database:/var/lib/mysql
      - ./mysql/dumps/:/root/dumps
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - cagette
